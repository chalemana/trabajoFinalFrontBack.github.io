  <main>
   <!--CARRITO DE COMPRAS-->

   <div class="container mt-5">
    <h2 id="title">Mi Carrito</h2>
    <div class="row">
      <!-- Tabla de productos en el carrito -->
      <div class="col-md-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Moneda</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="selectProductId">
            <!-- Los productos se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
  
      <!-- Columna de totales, acordeón de envío y botones -->
      <div class="col-md-4">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>Subtotal</td>
              <td id="subtotalCarrito">0</td>
            </tr>
            <tr>
              <td>Descuentos</td>
              <td id="cartDiscount">0</td>
            </tr>
            <tr>
              <td>Envío</td>
              <td id="envioCarrito">250</td>
            </tr>
            <tr>
              <td><strong>Total</strong></td>
              <td id="totalCarrito">0</td>
            </tr>
          </tbody>
        </table>
  
        <!-- Código de descuento -->
        <div class="mb-3">
          <input type="text" id="discountCode" class="form-control" placeholder="Código de descuento">
          <button id="applyDiscount" class="btn btn-primary mt-2">Aplicar Descuento</button>
        </div>
  
        <!-- Acordeón de Tipo de Envío, Dirección y Forma de Pago -->
        <div class="accordion mt-4" id="acordeonEnvio">
          <!-- Tipo de envío -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="encabezadoTipoEnvio">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#colapsarTipoEnvio" aria-expanded="true" aria-controls="colapsarTipoEnvio">
                Tipo de envío
              </button>
            </h2>
            <div id="colapsarTipoEnvio" class="accordion-collapse collapse show" aria-labelledby="encabezadoTipoEnvio" data-bs-parent="#acordeonEnvio">
              <div class="accordion-body">
                <select id="tipoEnvioSelect" class="form-select">
                  <option value="premium">Premium 2 a 5 días (15%)</option>
                  <option value="express">Express 5 a 8 días (7%)</option>
                  <option value="standard">Standard 12 a 15 días (5%)</option>
                </select>
              </div>
            </div>
          </div>
  
          <!-- Dirección de envío --> 
          <div class="accordion-item">
            <h2 class="accordion-header" id="encabezadoDireccionEnvio">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#colapsarDireccionEnvio" aria-expanded="false" aria-controls="colapsarDireccionEnvio">
                Dirección de envío
              </button>
            </h2>
            <div id="colapsarDireccionEnvio" class="accordion-collapse collapse" aria-labelledby="encabezadoDireccionEnvio" data-bs-parent="#acordeonEnvio">
              <div class="accordion-body">
                <input type="text" id="departamento" class="form-control mb-2" placeholder="Departamento" required>
                <input type="text" id="localidad" class="form-control mb-2" placeholder="Localidad" required>
                <input type="text" id="calle" class="form-control mb-2" placeholder="Calle" required>
                <input type="text" id="numero" class="form-control mb-2" placeholder="Número" required>
                <input type="text" id="esquina" class="form-control mb-2" placeholder="Esquina" required>
              </div>
              </div>
            </div>
          </div>
  
          <!-- Forma de pago -->
          <div class="accordion-item">
            <h2 class="accordion-header" id="encabezadoFormaPago">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#colapsarFormaPago" aria-expanded="false" aria-controls="colapsarFormaPago">
                Forma de pago
              </button>
            </h2>
            <div id="colapsarFormaPago" class="accordion-collapse collapse" aria-labelledby="encabezadoFormaPago" data-bs-parent="#acordeonEnvio">
              <div class="accordion-body">
                <select id="formaPago" class="form-select">
                  <option value="tarjeta">Tarjeta de crédito</option>
                  <option value="transferencia">Transferencia bancaria</option>
                  <option value="paypal">PayPal</option>
                </select>
                <div id="camposAdicionales" style="display: none; margin-top: 10px;"></div>
              </div>
            </div>
          </div>
        
        <!-- Botones de finalizar y vaciar carrito -->
        <button id="boton-finalizar-compra" class="btn btn-primary mt-3 w-100">Finalizar compra</button>
        <button id="boton-vaciar-carrito" class="btn btn-secondary mt-2 w-100">Vaciar Carrito</button>
      </div>
    </div>
  </div>
