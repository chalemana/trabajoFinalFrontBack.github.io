<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="login-page" style="background-color: #FBE6DD;">

  <main class="d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="row justify-content-between">
        <!-- Login Formulario -->
        <div class="col-12 col-md-6 d-flex flex-column justify-content-center" style="margin-bottom: 60px;">
          <h2 class="text-center mb-4 fw-bold" style="color: #5a9589;">Inicia sesión</h2>
          <form id="loginForm" action="index.html">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Usuario</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese su email" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Contraseña</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color: #5a9589;">Ingresar</button>
          </form>
        </div>

        <!-- Background Img -->
        <div class="col-12 col-md-4 d-flex align-items-center justify-content-center" style="margin-left: 20px;">
          <img src="img/GirlsDev.png" alt="GirlsDev Image" class="img-fluid" style="max-width: 300px; margin-bottom: 60px;">
        </div>
      </div>
    </div>
  </main>


  <footer class="login-page">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      <p>Rediseñado por Estefi, Sara, Pri y Marti</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/index.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
